<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta property='og:url' />
  <meta property='og:type' content='website'/>
  <meta property='og:image' content='./images/thumbnail.png'/>
  <meta property='og:title' content='마이위크'/>
  <meta property='og:description'/>
  <title>마이위크</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <link href='../css/reset.css' rel='stylesheet'>
  <link href='../css/style_mobile.css' rel='stylesheet'>
  <script type='text/javascript'> 
    $(document).ready(function(){
      // div.text와 input[type=checkbox] 중복 이벤트 발생 막기
      $('.text span.eventPrevent').on('click', function (event) {
        event.stopPropagation();
      });
    });
  </script>
</head>
<body>
  <div id='wrap'>
    <div class='header'>
      <div class='header_box'>
        <img src='../images/profile.png'>
        <span class='yymm'>2022.03</span>
      </div>
      <div class='header_btn'>
        <img src='../images/button_prev.png' class='btn_prev'>
        <img src='../images/button_next.png' class='btn_next'>
      </div>
      <div class='week'>
        <div class='on'>M<p class='day_mon'>21</p></div>
        <div>T<p class='day_tue'>22</p></div>
        <div>W<p class='day_wed'>23</p></div>
        <div>T<p class='day_thu'>24</p></div>
        <div>F<p class='day_fri'>25</p></div>
        <div>S<p class='day_sat'>26</p></div>
        <div>S<p class='day_sun'>27</p></div>
      </div>
    </div>

    <div class='content'>
      <div class="text">[TEST]<span class='eventPrevent'><input type='checkbox' id='checkbox_mon_01' name='mon_01' /><label for='checkbox_mon_01'></label></span></div>
      <div class="text">[TEST]<span class='eventPrevent'><input type='checkbox' id='checkbox_mon_01' name='mon_01' /><label for='checkbox_mon_01'></label></span></div>
      <div class="text"></div>
      <div class="text"></div>
      <div class="text"></div>
      <div class="text"></div>  
    </div>

    <div class='bottom'>
      <p>새로운 내용을 입력해주세요.</p>
      <div class='bottom_inner'>
        <div class='bottom_header'>
          <span class='bottom_date'>2022.03.25.Fri</span> 
          <img src='../images/button_delete.png' class='btn_delete'>
        </div>
        <div class='bottom_content'>
          <div class='con_01'>
            <input type='text' /><input type='checkbox' id='bottom_check' name='bottom_check' /><label for='bottom_check'></label>
          </div>
          <div class='con_02'>
            <img src='../images/description.png' class='icon_description'>
            <input type='text' class='text_description' placeholder='설명추가(최대 200자)' />
          </div>
          <div class='bottom_btn'>
            <span class='btn_left'>취소</span>
            <span class='btn_right'>저장</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
