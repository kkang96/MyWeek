<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta property='og:url' />
  <meta property='og:type' content='website' />
  <meta property='og:image' content='./images/thumbnail.png' />
  <meta property='og:title' content='마이위크' />
  <meta property='og:description' />
  <title>마이위크</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <link href='../css/reset.css' rel='stylesheet'>
  <link href='../css/common.css' rel='stylesheet'>
  <link href='../css/style_mobile.css' rel='stylesheet'>
  <script type='text/javascript'>
    $(document).ready(function () {
      // back 버튼 클릭시 main 화면으로 이동
      $('.btn_back, #close').on('click', function () {
        location.href = 'setting.html';
      });
      // 탈퇴 시 시스템 팝업 발생
      $('#withdrawl').on('click', function () {
        $('#popup').fadeIn();
      });
      $('.close').on('click', function () {
        location.href='onboarding_01.html'
      });
    });
  </script>
  <style>
  </style>
</head>

<body>
  <div id='wrap' class='setting'>
    <div class='header'>
      <img src='../images/button_back.png' class='btn_back'>
      <span class='title'>회원탈퇴</span>
    </div>
    <div class='content'>
      <div>
        <img src='../images/logo.png' class='logo'>
        <p>
          마이위크 서비스를 탈퇴하게 되면<br />
          계정 정보 및 서비스 이용기록 등 모든 정보가 삭제됩니다.<br />
          이전에 사용된 서비스 기록은 복구할 수 없으니<br />
          신중한 선택하시길 바랍니다.<br />
        </p>
        <div class='btn_wrap'>
          <span class='btn_left' id='close'>취소</span>
          <span class='btn_right' id='withdrawl'>탈퇴</span>
        </div>
      </div>
    </div>
  </div>
  
  <div id='popup' class='mobile'>
    <!-- 팝업 -->
    <div class='popup_inner'> 
      <div class='popup_contents notice' style='padding-top:44px;'>
        <div class='popup_subject'>회원탈퇴가 완료되었습니다.</div>
        <p>
        그동안 마이위크 서비스를 <br>
        이용해 주셔서 감사합니다. <br>
        보다 더 나은 서비스로 다시 찾아 뵙겠습니다.
        </p>
      </div>
      <div class='popup_btn_full'>
        <span class='close'>확인</span>
      </div>
    </div>
  </div>
</body>

</html>
