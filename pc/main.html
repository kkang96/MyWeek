  <script type='text/javascript'> 
    $(document).ready(function(){

      // 월 정렬 
      let monthList = '';
      for (i = 1; i <= 12; i++) {
        monthList += '<li>' + i + '</li>'
      }
      $('ul.month').html(monthList);

      // 월 클릭 이벤트
      $('ul.month li').on('click', function () {
        $('ul.month li').removeClass('on');
        $('.date').removeClass('on');
        $(this).addClass('on');
      });

      // 할일 입력 팝업 노출
      $('div.text').click(function () {
        // 클릭 한 날의 날짜 불러오기
        var year = $('.year').text();
        var date = $(this).parent('td').find('.date span:first-child').text();
        var day = $(this).parent('td').find('.date .day').text();
        var full_date = (date == 'Memo')? 'Memo' : year + '.' + date + '.' + day;

        $('.date').removeClass('on');
        $(this).parent('td').find('.date').addClass('on');

        $('.popup_date').text(full_date);
        $('#popup').fadeIn();
      });

      // div.text와 input[type=checkbox] 중복 이벤트 발생 막기
      $('.text span.eventPrevent').on('click', function(event){
        event.stopPropagation();
      });

      // 팝업 닫기 버튼
      $('.btn_right, .btn_left').click(function () {
        $('#popup').fadeOut();
      });

    });
  </script>
</head>
